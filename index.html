<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Hover effects</h3>
      <div class="hover-wrapper">
        <button type="button" class="hover-button-1">
          <span class="button-text">Hover me</span>
        </button>
        <button type="button" class="hover-button-2">
          <span class="button-text">Hover me</span>
        </button>
        <button type="button" class="hover-button-3">
          <img src="./arrow-right.svg" />
          <span class="button-text">Hover me</span>
        </button>
        <button type="button" class="hover-button-4" data-hover="Go">
          <span>Hover me</span>
        </button>
        <button type="button" class="hover-button-5">
          <img src="./arrow-right.svg" />
          <span>Hover me</span>
        </button>
        <button type="button" class="hover-button-6">
          <img src="./arrow-right.svg" />
          <span>Hover me</span>
        </button>
        <button type="button" class="hover-button-7"></button>
      </div>
      <h3>Click effects</h3>
      <div class="click-wrapper">
        <button type="button" class="click-button-1">
          Click me
        </button>
        <button type="button" class="click-button-2">
          Click me
        </button>
        <button type="button" class="click-button-3">
          Click me
          <span>Yup!</span>
        </button>
        <button type="button" class="click-button-4">
          <span>Click me</span>
          <img src="./checkmark.svg" />
        </button>
        <button type="button" class="click-button-5">
          <span>Click me</span>
          <img src="./spinner.svg" class="spinner" />
          <img src="./checkmark.svg" class="check" />
        </button>
      </div>
      <h3>Hover & Click effects</h3>
      <div class="hover-click-wrapper">
        <button type="button" class="hoverclick-button-1">
          Hover & Click
        </button>
      </div>
    </div>
  </body>
</html>
